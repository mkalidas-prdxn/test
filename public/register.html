<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Jsform</title>
  <meta name="description" lang="en" content="" />
  <meta name="keywords" lang="en" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1" />
  <link rel="stylesheet" media="screen" href="./css/style.css" />
</head>

<body>
  <!--container starts here-->
  <div class="container">
    <!--main starts here-->
    <main>
      <div class="wrapper">
        <div class="form">
          <form action="/afterRegister" method="POST" name="RegForm" onsubmit="return jsform()">
            <p>Registration Form</p>
            <input type="text" name="firstname" id="first_name" placeholder="Name" required />
            <span id="fname" class="firstname"></span>
            <input type="text" name="email" placeholder="Email" required />
            <span id="email"></span>
            <input type="text" name="mobile" placeholder="Mobile" />
            <span id="mobile"></span>
            <input type="password" name="password" placeholder="Password" required>
            <span id="password"></span>
            <input type="password" name="confirmpassword" placeholder="confirm Password" required>
            <span id="confirmpassword"></span>
            <input type="submit" value="Submit" id="submit" />
          </form>
        </div>
      </div>
    </main>
    <!--main ends here-->
  </div>
  <!--container ends here-->
  <script src="./js/script.js"></script>
</body>

</html>
